{% extends "layout.html" %}

{% block title %}{{ data}} {% endblock %}

{% block content %}
<div class="container" style="width:100%;">

  <nav class="navbar">
    <div class="navbar-header">
      
    <span class="navbar-brand">{{ Streaming_project }}</span>
    </div>
    <form class="navbar-form navbar-left" role="search" name="goto" action="/goto/{{ user }}" method="POST">
      <div class="form-group">
        <input type="text" name="index" class="form-control" placeholder="Find by tag">
      </div>
      <button type="Go" class="btn btn-default">Go</button>
    </form>
    <ul class="nav navbar-nav">
      <li><a href="/">home</a></li>
      <li><a href="/find_by_tag/{{ next_pic }}">&larr;</a> </li>
      <li><a href="/find_by_tag/{{ previous_pic }}">&rarr;</a> </li>
    </ul>
  </nav>

  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='images/'+data+'.png') }}" class="img-responsive center-block" alt="">
	{{found}}
    </div>

    <div class="col-md-6">
        <h2>{{data}}</h2>
        {% include 'table.html' %}
    </div>
  </div>

</div>

{% endblock %}
