{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
<form class="search" role="search" name="add_stream" style="margin:auto" action="/add_stream" method="POST">
    <input type="text" name="index" class="form-control" placeholder="Add stream url">
      <button type="Go"><i class="fa fa-search"></i> Add</button>
</form>
{% endblock %}
